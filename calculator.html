<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator!</title>
    </head>
    <body>
        <div id="container">
            <div id="display">
                0
            </div>
            <div id="grid-container">
                <div class="number-item" name="7">7</div>
                <div class="number-item" name="8">8</div>
                <div class="number-item" name="9">9</div>
                <div class="operator-item" name="+">+</div>
                <div class="number-item" name="4">4</div>
                <div class="number-item" name="5">5</div>
                <div class="number-item" name="6">6</div>
                <div class="operator-item" name="-">-</div>
                <div class="number-item" name="1">1</div>
                <div class="number-item" name="2">2</div>
                <div class="number-item" name="3">3</div>
                <div class="operator-item" name="*">*</div>
                <div class="number-item" name="0">0</div>
                <div class="number-item" name=".">.</div>
                <div class="operator-item" name="=">=</div>
                <div class="operator-item" name="/">/</div>
            </div>
            <div id="clear" name="clear" class="operator-item">
                CLEAR
            </div>
            <div class="operator-item" name="del" id="del">
                DEL
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
